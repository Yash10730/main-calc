<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add responsive styles here */
        @media only screen and (max-width: 768px) {
            .flex-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body >
    <div class="flex-container">
        <p style="background-image: url('rot_cuims.jpg');"></p>
        <img src="cuimslogo.png" alt="cuims" class="cuims">
        
        <h1>INTERNAL MARKS CALCULATOR</h1>
       
        <div id="home">
            <article class="card">
                <img class="card__background" src="books.jpg" alt="Theorey Marks" width="1920" height="2193"/>
                <div class="card__content | flow">
                    <div class="card__content--container | flow">
                        <h2 class="card__title">Theory</h2>
                        <p class="card__description">MATHS / OS / APTITUDE</p>
                        <button class="A"><a href="https://calc-theory.vercel.app/">Check Marks</a></button>
                    </div>
                </div>
            </article>
            
            <article class="card">
                <img class="card__background" src="ph1.jpg" alt="Hybrid Marks Marks" width="1920" height="2193"/>
                <div class="card__content | flow">
                    <div class="card__content--container | flow">
                        <h2 class="card__title">Hybrid</h2>
                        <p class="card__description">DBMS / PYTHON</p>
                        <button class="B"><a href="https://calc-hybrid.vercel.app/">Check Marks</a></button>
                    </div>
                </div>
            </article>

            <article class="card">
                <img class="card__background" src="p6.jpg" alt="Elective" width="1920" height="2193"/>
                <div class="card__content | flow">
                    <div class="card__content--container | flow">
                        <h2 class="card__title">Elective</h2>
                        <p class="card__description">ST / JSM</p>
                            <div class="checkM">
                                <button ><a href="https://calc-elective.vercel.app/"> (Theory)</a></button>
                                 <button><a href="https://calc-elective-prac.vercel.app/"> (Lab )</a></button> 
                            </div>
                      
                         
                    </div>
                </div>
            </article>
        </div>
        
        <footer>
            <p>
                <br>Developed By Yash & Jeet</br>
                <a href="https://forms.gle/z8SyBpfhr7u4eiSG6">Feedback</a>
            </p>
        </footer>
        <script src="app.js"></script>
    </div>
</body>
</html>
